<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../styles/css01.css">
</head>
<body>
<div>
    <div class="flex first-face">
        <span class="pip"></span>
    </div>
    <div class=" flex point-one-main-mid">
        <span class="pip"></span>
    </div>
    <div class="flex point-one-main-end">
        <span class="pip"></span>
    </div>
    <div class="flex point-one-cross-mid">
        <span class="pip"></span>
    </div>
    <div class="flex point-one-cross-main-cross-mid">
        <span class="pip"></span>
    </div>
    <div class="flex second-face">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="flex point-two-cross">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="flex point-two-cross-center">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="flex point-two-45deg">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="flex point-two-45deg-max">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="flex third-face">
        <span class="pip"></span>
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="flex point-four-wrap">
        <span class="pip"></span>
        <span class="pip"></span>
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="flex point-four-top-bottom">
        <div class="top">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div class="bottom">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
    </div>
    <div class="flex point-five">
        <div class="top">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div class="mid">
            <span class="pip"></span>
        </div>
        <div class="bottom">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
    </div>
</div>
</body>
</html>
